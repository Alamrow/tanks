<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Flow in Pipes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="pipe">
      <div class="liquid" id="liquid"></div>
    </div>
    <div class="tank" id="mainTank">
      <div class="tank-liquid" id="tankLiquid"></div>
      <div class="led" id="ledLight"></div>
      <div class="pipe-discharge" id="dischargePipe">
        <div class="liquid-discharge" id="liquidDischarge"></div>
      </div>
    </div>
    <div class="sub-tank" id="subTank">
      <div class="sub-tank-liquid" id="subTankLiquid"></div>
    </div>
  </div>
  <button id="fillButton">Fill</button>
  <button id="dischargeButton">Discharge</button>
  <button id="stopButton">Stop</button>
  <button id="drainButton" style="display:none;">Drain Sub-Tank</button>
  <script src="results.js"></script>
</body>
</html>
